<!-- base.html -- шаблон для всех остальных страниц -->
<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <title>{% block title %} {% endblock %}</title>
      <!-- подключение Bootstrap и CSS -->
      <link rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
         integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
         crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   </head>
   <!-- шаблон рамки для изображений (графиков) -->
   <style>
      img {
      border: 115px solid #e1c2ff;
      }
   </style>
   <body style="background-color: #eae5f5; font-family: monospace;">
      <!-- Навигация -->
      <!-- источник: https://getbootstrap.com/docs/4.5/components/navbar/ -->
      <nav class="navbar navbar-expand-lg navbar-light"
         style="background-color: #b4a7d6;">
         <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false"
            aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <a class="navbar-brand" href="#">PROTOtypes</a>
         <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
               <li class="nav-item active">
                  <a class="nav-link" href="/">Главная страница</a>
               </li>
               <li class="nav-item active">
                  <a class="nav-link" href="/form">Анкета</a>
               </li>
               <li class="nav-item active">
                  <a class="nav-link" href="/stats">Статистика</a>
               </li>
               <li class="nav-item active">
                  <a class="nav-link" href="/feedback">Обратная связь</a>
               </li>
            </ul>
         </div>
      </nav>
      <div style="margin: 25px 15%">
         {% block content %} {% endblock %}
      </div>
      <!-- Подвал страницы с копирайтом -->
      <!-- источник: https://getbootstrap.com/docs/4.5/utilities/position/#fixed-bottom -->
      <footer>
         <div class="container.fluid fixed-bottom" style="background-color: #b4a7d6">
            <p style="text-align:right">&copy; tg: <a href="https://t.me/fromdeath2morning">@fromdeath2morning</a>, 2024 </p>
         </div>
      </footer>
   </body>
</html>
